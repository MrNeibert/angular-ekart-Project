<filter [all]="totalProductCount" [inStock]="totalProductInStock" [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioBtnChanged)="onFilterChanged($event)"></filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <product [product]="prod" *ngIf=" selectedFilterRadioButton ==='all' || prod.is_in_inventory.toString() === selectedFilterRadioButton" ></product>
  </div>
</div>
